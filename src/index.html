<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Doctor Finder</h1>
        <h3>Find a doctor for your needs in your area.</h3>
      </div>
      <div id="doctorLookup">
        <form id="doctorData">
          <div class="row">
            <div class="col 6">
              <h3>Find a Doctor:</h3>
              <label for="doctorName">Find a doctor by name:</label>
              <input type="text" id="doctorName" class="form-control">
              <h5>OR</h5>
              <label for="symptomName">Find a doctor by symptom:</label>
              <input type="text" id=symptomName class="form-control">
            </div>
            <div id="showError"></div>
            <div class="col 6">
              <ul id="doctorInfo">

              </ul>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Find a doctor</button>
        </form>
      </div>
    </div>
  </body>
</html>
